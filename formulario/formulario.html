<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../img/logo.webp" type="image/png">

  <!-- Asegúrate de que particles.js se carga correctamente -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
  <!-- Contenedor para las partículas -->
  <div id="particles-js" class="particles-container"></div>

  <div class="form-container">
    <!-- Imagen del banner -->
    <img src="../img/baner.webp" alt="Banner del formulario" class="form-banner">
    
    <h2 class="Titulo">Formulario de Registro</h2>
    <form onsubmit="validarFormulario(event)">
      <input type="text" name="nombre" placeholder="Nombre Completo" required>
      <input type="email" name="email" placeholder="Correo Electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
      <p class="error" id="errorMensaje">Las contraseñas no coinciden. Por favor, intenta de nuevo.</p>
      <button type="submit">Registrarse</button>
    </form>
  </div>
  

  <!-- Enlace al archivo main.js -->
  <script src="main.js"></script>
</body>
</html>
